@(title: String, tagList: List[models.product.FileTag])

@main(title, models.GlobalEnum.SiteNavigationOption.none) {

	@if(tagList.size() == 0) {
	
		<div class="row-fluid">
			<h3>User has no tags.</h3>
		</div>	
	
	} else {
	
		<div class="row-fluid">
			<div class="span4">
				<table class="table table-striped table-bordered table-hover table-condensed">
					<tr>
						<th>Tag Name</th>
						<th>Rank</th>
					</tr>
					
				@for(tag <- tagList) {
					<tr>
						<td>@tag.tagName</td>
						<td>@tag.tagRank</td>
					</tr>
				}
				</table>
			</div>
			
			<div class="span8"></div>
		</div>
	}

}
